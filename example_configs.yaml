# Config definitions.

xresources:
    type: colorscheme
    path: "~/.config/xrdb/Xresources.xdefaults"
    regex: '#include ".*\.xdefaults"'
    pre: '#include "./'
    post: '.xdefaults"'
    cmd: "reload_xrdb"

vim:
    type: colorscheme
    path: "~/.config/nvim/init.vim"
    regex: 'colorscheme .*'
    pre: "colorscheme "
    post: ""

lightline:
    type: colorscheme
    path: "~/.config/nvim/init.vim"
    regex: '    \\   "colorscheme" : .*'
    pre: '    \   "colorscheme" : "'
    post: '",'
